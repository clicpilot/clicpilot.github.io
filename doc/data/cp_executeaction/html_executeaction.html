    <h1>Test CP_ExecuteAction</h1>

        <input type="text" class="cp-string" cp-prop-name="Prop1" value="">

        <form class="cp-create" cp-entity-name="Ent" cp-action-name="CreateEnt2" style="display:none">

      </form>
      
     
      <ul class="cp-query" cp-entity-name="Ent" cp-action-name="QueryEnt" cp-field="['EntId','Prop1']">

          <span>{{=it.Prop1}}</span>
