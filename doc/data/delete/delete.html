<!DOCTYPE html>
<html lang="en">
<head>
	<title>Update Action</title>
</head>
<body>
	<h4>Delete Item</h4>
	<form class="cp-delete" cp-entity-name="Item" cp-action-name="DeleteItem">
		<input type="text" id="IdField"></input>
		<input type="hidden" class="cp-string" cp-prop-name="Name"></input>
		<button type="button" onclick="javascript:var id=$('#IdField').val();CP_DoAction('DeleteItem', {Id: id});return false;">Delete</button>
	</form>
	<pre id="msg"></pre>
	<script>
	    window.ShowResponse = function(msg) {
	      $("#msg").text(msg);
	    }
	    window.ShowActionMsg = window.ShowResponse;
	    window.ShowMessage = window.ShowResponse;
    </script>
    <script src="https://clicpilot.github.io/clicpilot-js-1.0.3.js" class="clicpilot-js"></script>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js" ></script>
</body>
</html>
