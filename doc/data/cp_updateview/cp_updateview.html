<!DOCTYPE html>
<html lang="en">
<head>
	<title>Create Action</title>
</head>
<body>
	<h4>Create Item</h4>
	<form class="cp-create" cp-entity-name="Item" cp-action-name="CreateItem">
		<label>Item</label><p>
		<input id="ItemName" type="text" class="cp-string" cp-prop-name="Name" value=""></input>
		<button type="button" class="cp-submit">Create</button>
	</form>

	<h4>Items</h4>
	<button type="button" onclick="javascript:CP_UpdateView('QueryItem')">Refresh</button>
	<ul class="cp-query" cp-entity-name="Item" cp-action-name="QueryItem" cp-field="['ItemId','Name']">
		<li>
		  <span>{{=it.ItemId}}</span>
		  <a class="cp-string" href="#" cp-prop-name="Name" onclick="javascript:CP_UpdateView('UpdateItem', {Id: {{=it.ItemId}} } )">{{=it.Name}}</a>
		</li>
	</ul>


	<h4>Update Item</h4>
	<form class="cp-update" cp-entity-name="Item" cp-action-name="UpdateItem" cp-read-action-name="ReadUpdateItem" cp-read-field="['ItemId','Name']">
		<label>Item</label><p>
		<input type="text" class="cp-string" cp-prop-name="Name" value="{{=it.Name||''}}"></input>
		<button type="button" class="cp-submit">Update</button>
		<button class="cp-delete" cp-entity-name="Item" cp-action-name="DeleteItem" type="button" onclick="javascript:CP_DoAction('DeleteItem', {Id: {{=it.ItemId}} } )">Delete</button>
	</form>


	<pre id="msg"></pre>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://clicpilot.github.io/clicpilot-js-1.0.3.js" class="clicpilot-js"></script>
    <script>
    CP_Init(function(){
    	$("#msg").append("Page loaded!");
    	$("#ItemName").val("Item 1");
    	CP_DoAction("CreateItem", {});
    	$("#ItemName").val("Item 2");
    	CP_DoAction("CreateItem", {});
    	$("#ItemName").val("Item 3");
    	CP_DoAction("CreateItem", {});
    	
    });
   	window.ShowResponse = function(msg) {
	    $("#msg").text(msg);
	}
	window.ShowActionMsg = window.ShowResponse;
	window.ShowMessage = window.ShowResponse;
    </script>
</body>
</html>
