<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello</title>

    
  </head>
  <body>

    <h1>Hello clicpilot</h1>
    <pre id="msg"></pre>
      <h4>Create</h4>
      <form class="cp-create" cp-entity-name="EntStr" cp-action-name="CreateEntStr" cp-complete-observer="['QueryEntStr']">
        <label>Prop1</label><p>
        <input type="text" class="cp-string" cp-prop-name="Prop1" value="">
        </input>
        <p/>
        <button type="button" class="cp-submit">Create</button>
      </form>
      
      <h4>Query</h4>
      <ul class="cp-query" cp-entity-name="EntStr" cp-action-name="QueryEntStr" cp-field="['EntStrId','Prop1']">
        <li>
          <span>{{=it.EntStrId}}</span>
          <span>{{=it.Prop1}}</span>
        </li>
      </ul>
          <script>


    window.ShowError = function(msg) {
      $("#msg").text(msg);
    }

    window.ShowActionMsg = window.ShowError;
    window.ShowMessage = window.ShowError;

    </script>
      <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://clicpilot.github.io/clicpilot-1.0.3.min.js"></script>


    </body>

</html>
